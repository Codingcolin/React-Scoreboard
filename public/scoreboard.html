<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="scoreboard">
      <div class="header">
        <table class="stats">
          <tbody>
            <tr>
              <td>Players:</td>
              <td>3</td>
            </tr>
            <tr>
              <td>Total Points:</td>
              <td>101</td>
            </tr>
          </tbody>
        </table>
        <h1>Scoreboard</h1>
        <div class="stopwatch">
          <h2>Stopwatch</h2>
          <div class="stopwatch-time"> 0 </div>
          <button>Start</button>
          <button>Reset</button>
        </div>
      </div>
      <div class="players">
        <div class="player">
          <div class="player-name">
            <a class="remove-player">✖</a> Jim Hoskins
          </div>
          <div class="player-score">
            <div class="counter">
              <button class="counter-action decrement">-</button>
              <div class="counter-score"> 31 </div>
              <button class="counter-action increment">+</button>
            </div>
          </div>
        </div>
        <div class="player">
          <div class="player-name">
            <a class="remove-player">✖</a> Colin Jackson
          </div>
          <div class="player-score">
            <div class="counter">
              <button class="counter-action decrement">-</button>
              <div class="counter-score"> 100 </div>
              <button class="counter-action increment">+</button>
            </div>
          </div>
        </div>
        <div class="player">
          <div class="player-name">
            <a class="remove-player">✖</a> Clincy Latimer
          </div>
          <div class="player-score">
            <div class="counter">
              <button class="counter-action decrement">-</button>
              <div class="counter-score"> 58 </div>
              <button class="counter-action increment">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="add-player-form">
        <form>
          <input value="" placeholder="Player Name" type="text">
          <input value="Add Player" type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
